<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="signup.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="container2">

        <div class="card2">
            <div class="inner-box2" id="card2">
                <div class="card-front2">
    <h1>REGISTER</h1><br>
    <form name="registerName" action="/signup" method="post" onsubmit="return checkErrors()">
        <p>First Name</p>
        <input type="text" class="lvl-btn" placeholder="Enter your name" name="firstName">
        <p>Last Name</p>
        <input type="text" class="lvl-btn" placeholder="Enter your name" name="lastName">
        <p>Email</p>
        <input type="text" class="lvl-btn" placeholder="Enter your email" name="userEmail">
        <p>Password</p>
        <input type="text" class="lvl-btn" placeholder="Enter your pass" name="Pass">
        
        <p>Confirm Password</p>
        <input type="text" class="lvl-btn" placeholder="Enter your pass" name="conPass"><br><br>
        
        <input type="submit" class="lvl-btn" value="REGISTER">
    </form>
    <img src="LOGO BLACK TEXT.png" id="logo" width="650px" height="650px">

</body>
</html>
